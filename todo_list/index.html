<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="align">
        <div class="input-field">
            <h1><i>TODO's List</i></h1>
            <textarea  id="task" cols="70" rows="15" placeholder="Add task here">
            </textarea>
            <div class="align-content">
                <div>
                    <input type="range" name="priority" min="1" max="3" id="priority">
                    <div class="space-evenly">
                        <span>low</span>
                        <span>mid</span>
                        <span>high</span>
                    </div>
                </div>
                <button onclick="tasks.add({description: task.value.trim(),priority:priority.value})"> Add task</button>
            </div>
        </div>
        <div class="priority-btn">
            <button onclick="tasks.ascSort()">Sort by Asc</button>
            <button onclick="tasks.dscSort()">Sort by Desc</button>
        </div>
        <div class="list-div">
            <div id="items-list">

            </div>
        </div>  
    </div>
</body>
<script src="./index.js"></script>
</html>
