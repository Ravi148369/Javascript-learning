<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="profile">
            <img src="./images/profile.jfif" alt="not found" width="300px">
            <div id="js-profile">
                <!-- <h3>Name : Ravi Pal</h3> -->
            </div>
        </section>
    </main>
</body>
<script>
    const id = localStorage.getItem('view')
    if(id){
        const user = JSON.parse(localStorage.getItem(id))
        if(user){
            const div = document.querySelector('#js-profile')
            const name = document.createElement('h3')
            const username = document.createElement('h3')
            const email = document.createElement('h3')
            const phone = document.createElement('h3')
            const status = document.createElement('h3')
            name.textContent = `Name : ${user.name}`
            username.textContent=`Username : ${user.username}`
            email.textContent=`Email : ${user.email}`
            phone.textContent=`Mobile : ${user.mobile}`
            status.textContent=`Status : ${user.status}`
            div.append(name,username,email,phone,status)
        }
    }
</script>
</html>
