<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <header>
        <h1>Register Page</h1>
    </header>
    <main>
        <section class="align">
            <form                     
                onsubmit="users.add(
                    {
                        name:fname.value,
                        username:username.value,
                        email:email.value,
                        phone:phonenumber.value
                    })">

                <label for="fname">Name :</label>
                <input type="text" id="fname" placeholder="Enter name" required>
                <label for="username">Username :</label>
                <input type="text" id="username" placeholder="Enter Username" required>
                <label for="email" >Email :</label>
                <input type="email" id="email" placeholder="Enter email" pattern="^[\w]{1,}[\w.+-]{0,}@[\w-]{2,}([.][a-zA-Z]{2,}|[.][\w-]{2,}[.][a-zA-Z]{2,})$" required>
                <label for="phonenumber" >Phone Number :</label>
                <input type="tel" id="phonenumber" placeholder="Phone Number" pattern="/^+91(7\d|8\d|9\d)\d{9}$/" required>
                <input type="submit" value="Register">
            </form>
        </section>
        <section class="search-box">
            <div>
                <label for="search"><i class="material-icons">search</i></label>
                <input type="text" placeholder="Search here" id="search" onkeyup="users.search(search.value.trim())">
            </div>
        </section>
        <article class="table">
            <table>
                <thead>
                    <tr>
                        <th>SL</th>
                        <th>Name</th>
                        <th>Username</th>
                        <th>Email Adress</th>
                        <th>Mobile</th>
                        <th>Status</th>
                        <th>Created</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </article>
    </main>
</body>
<script src="./index.js"></script>
</html>
