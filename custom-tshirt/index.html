<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom-Tshirts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="https://ilogo.in/images/ilogo_ilogo.png" alt="not found">
    </header>
    <main>
        <section>
            <section class="image-section">
                <input type="text" placeholder="Enter Text Here" id="js-input-text">
            </section>
            <section class="details-section">
                <div>
                    <label for="js-image-input">Choose or Drop File here</label>
                    <input type="file"  accept=".jpg, .jpeg, .png" name="add image" id="js-image-input">
                    <button id="js-add-txt">Add Text</button>
                    <div id = js-font-div>
                        <label>font size</label>
                        <small id="js-font-small">24</small>
                        <input type="range" min="0" max="48" id="js-font-size">
                    </div>
                    <div id="js-image-div">
                        <label for="js-image-width">Image width</label>
                        <small id ="js-width-small">24</small>
                        <input type="range" min="0" max="500" id="js-image-width">
                        <label for="js-image-height">Image height</label>
                        <small id = "js-height-small">24</small>
                        <input type="range" min="0" max="500" id="js-image-height">
                    </div>
                    <button id="js-remove-btn">Remove</button>
                </div>
            </section>
        </section>
    </main>
    <script src="./index.js" type="module"></script>
</body>
</html>
